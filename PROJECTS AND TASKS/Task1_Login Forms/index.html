<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="Task1_Login Forms/table.html" method="post">
            <label>First Name</label>
            <input type="text" placeholder="Enter Your Firt Name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Your Last Name">
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
            <a href="table.html" ><input type="button" value="Submit" class="submit-btn"></a>
        </form>
        <p>By clicking the submit button, you agree to our<br> <a href="table.html">Terms and Conditions</a>and <a href="#">Policy Privacy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Kindly Login Here</a></p>
    
</body>
</html>
